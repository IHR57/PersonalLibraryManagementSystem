<div class="flex flex-row p-4">
  <div class="basis-1/4">
    <div class="flex flex-col">
      <div class="max-w-sm rounded overflow-hidden shadow-md mb-2">
        <div class="flex flex-col pb-5">
          <div class="font-bold text-lg p-3 font-mono antialiased">CATEGORIES</div>
          <hr>
          <ul class="overflow-auto max-h-40 p-3">
            <li *ngFor="let category of categories">
              <mat-checkbox [(ngModel)]="category.completed" color="primary">
                <span class="text-sm font-mono antialiased">{{category.name}}</span>
              </mat-checkbox>
            </li>
          </ul>
        </div>
      </div>
      <div class="max-w-sm rounded overflow-hidden shadow-md mb-2">
        <div class="flex flex-col pb-5">
          <div class="font-bold text-lg p-3 font-mono antialiased">SORT</div>
          <hr>
          <mat-radio-group [(ngModel)]="sortBy" color="primary" class="p-3">
            <mat-radio-button class="flex flex-col" *ngFor="let sortField of sortByFields" [value]="sortField">
              <span class="text-sm font-mono antialiased">{{sortField}}</span>
            </mat-radio-button>
          </mat-radio-group>
        </div>
      </div>
      <div class="max-w-sm rounded overflow-hidden shadow-md mb-2">
        <div class="flex flex-col pb-5">
          <div class="font-bold text-lg p-3 font-mono antialiased">WRITERS</div>
          <hr>
          <ul class="overflow-auto max-h-40 p-3">
            <li *ngFor="let writer of writers">
              <mat-checkbox [(ngModel)]="writer.completed" color="primary">
                <span class="font-mono antialiased text-sm">{{writer.name}}</span>
              </mat-checkbox>
            </li>
          </ul>
        </div>
      </div>
      <div class="max-w-sm rounded overflow-hidden shadow-md mb-2">
        <div class="flex flex-col">
          <div class="font-bold text-lg p-3 font-mono antialiased">BUYING PRICE</div>
          <hr>
          <div class="pt-10 pl-6 pr-6 pb-6 flex flex-row">
            <mat-slider min="0" max="5000" step="100" discrete="true" class="flex-1">
              <input value="0" matSliderStartThumb>
              <input value="1000" matSliderEndThumb>
            </mat-slider>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="basis-3/4">
    <div class="flex flex-row-reverse">
      <div>
        <button mat-flat-button color="primary" (click)="openDialog()" class="font-mono hover:opacity-50"><i class="fa-solid fa-plus"></i> ADD
          BOOK</button>
      </div>
    </div>
    <section *ngIf="booklist.length > 0" class="text-gray-600 body-font">
      <div class="container mx-auto">
        <div class="flex flex-wrap">
          <div *ngFor="let book of booklist" class="p-4 md:w-1/4">
            <div
              class="h-full rounded-lg overflow-hidden shadow-md button hover:shadow-lg hover:bg-blue-50 cursor-pointer">
              <img class="lg:h-36 md:h-24 w-full object-cover object-center" src="/assets/img/sample_book.jpg"
                alt="blog">
              <div class="p-6">
                <h2 class="tracking-widest text-xs title-font font-medium text-gray-400 mb-1">{{book.category}}</h2>
                <p class="text-sm text-gray-900 pb-1 font-mono font-bold antialiased">{{book.name}}</p>
                <p class="tracking-widest text-xs title-font font-medium text-gray-400 mb-1">{{book.writer}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
