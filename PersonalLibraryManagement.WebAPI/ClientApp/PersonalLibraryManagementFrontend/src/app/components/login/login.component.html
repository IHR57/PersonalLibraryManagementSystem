<div class="flex items-center justify-center h-screen">
  <mat-card class="shadow-lg w-96">
    <mat-card-content>
      <div class="flex justify-center mb-6 mt-6">
        <p class="text-indigo-800 font-mono font-bold" style="font-size: 20px">
          PERSONAL LIBRARY MANAGEMENT
        </p>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-form-field class="w-full font-medium">
          <mat-label>Username</mat-label>
          <input
            matInput
            formControlName="username"
            class="rounded-md border border-gray-300 p-2"
            placeholder="Enter your username" />
        </mat-form-field>

        <mat-form-field class="w-full">
          <mat-label>Password</mat-label>
          <input
            matInput
            formControlName="password"
            type="password"
            class="rounded-md border border-gray-300 p-2"
            placeholder="Enter your password" />
        </mat-form-field>
        <button
          mat-flat-button
          color="primary"
          class="w-full"
          [disabled]="loginForm.invalid || isLoginButtonDisabled">
          Login
        </button>
        <p class="pt-6 font-sans">
          Don't have an account?
          <span class="text-blue-500 font-sans"
            ><a routerLink="/register">Register</a></span
          >
        </p>
      </form>
    </mat-card-content>
  </mat-card>
</div>
